<!DOCTYPE html>
<html>
<head>
    <title>Treasure Chest</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/tresure.css">
</head>
<script>
$(document).ready(function(){
    $("#open-chest").click(function() {
        stopAnimation("img.open");
        $("img.sine").addClass("show");
    });
});
function stopAnimation(element) {
    $(element).css("-webkit-animation", "none");
    $(element).css("-moz-animation", "none");
    $(element).css("-ms-animation", "none");
    $(element).css("animation", "none");
}
</script>
<body>
    <div id="main">
        <div class="top container">
            <div class="case">
                <img class="open" src="../images/top.png" alt="">
                <img class="sine" src="../images/shine.png" alt="">
                <img src="../images/bottom.png" alt="">
            </div>
            <div class="open-tresure">
                <p>The Treasure Chest can be opened for another <span class="text-primary">321</span> times this month</p>
                <button class="btn" id="open-chest">Open treasure chest</button>
                <p>Opening Price: <span span class="text-danger">500K</span> <span>Per opening</span></p>
            </div>
        </div>
        <div class="center container">
            <div class="top-block row">
                <p>Items that can still be optained:</p>
                <div class="items-optained">
                    <div class="circle-big col-xs-2">
                        <img src="../images/arrow.png" alt="">
                    </div>
                    <div class="circle-big col-xs-2">
                        <img src="../images/arrow.png" alt="">
                    </div>
                    <div class="circle-big col-xs-2">
                        <img src="../images/arrow.png" alt="">
                    </div>
                    <div class="circle-big col-xs-2">
                        <img src="../images/arrow.png" alt="">
                    </div>
                    <div class="circle-big col-xs-2">
                        <img src="../images/arrow.png" alt="">
                    </div>
                    <div class="circle-big col-xs-2">
                        <img src="../images/arrow.png" alt="">
                    </div>
                    <div class="circle-big col-xs-2">
                        <img src="../images/arrow.png" alt="">
                    </div>
                    <div class="circle-big col-xs-2">
                        <img src="../images/arrow.png" alt="">
                    </div>
                </div>
                <div class="transparent"><i class="fa fa-angle-right"></i></div>
            </div>
            <div class="bottom-block row">
                <p>Items that are already optained:</p>
                <div class="circle-small col-xs-2">
                    <img src="../images/arrow.png" alt="">
                </div>
                <div class="circle-small col-xs-2">
                    <img src="../images/arrow.png" alt="">
                </div>
                <div class="circle-small col-xs-2">
                    <img src="../images/arrow.png" alt="">
                </div>
                <div class="circle-small col-xs-2">
                    <img src="../images/arrow.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
