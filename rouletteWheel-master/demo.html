<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">        
        <link rel="stylesheet" type="text/css" href="../css/spin.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="jquery-ui.min.js"></script>
        <script type="text/javascript" src="src/rouletteWheel.js"></script>
        <script type="text/javascript" src="../bower_components/bootstrap/js/modal.js"></script>
        <script type="text/javascript">
            $(function () {
                var itemsToShow = 14;//parseInt(4 + Math.random() * 10);
                //console.log(itemsToShow);
                var items = {};
                for (var i = 0; i < itemsToShow; i++) {
                    items[i] = "";//'ITEM ' + (i + 1);
                };
                $('#canvas').rouletteWheel({
                    items: items,
                    selected: function (key, value) {
                        //alert('SELECTED : ' + key + ' => ' + value);
                        $("#win_modal").modal('show');
                    },
                    spinText: 'You can spin 500 times with Your current balance'
                });

            });
        </script>
        <title></title>
    </head>
    <body>
        <img id="arrow" src="../images/arrow_big.png" alt="arrow" style="display:none">
        <canvas id="canvas" width="800" height="800"></canvas>	
        <div class="container" id="spin_info">
            <img src="../images/violet_dollar.png" alt="">
            <span class="violet">Spin price: 150ok</span>
            <br>
            <img src="../images/green_dollar.png" alt="">
            <span class="green">Max winning amount: 150ok</span>
            <br>
            <span class="grey">You can spin <span class="orange">500 times</span> with your current balace</span>
        </div>
        <div id="win_modal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">                
                <div class="modal-content text-center">
                    <span class="win_text">You have obtained:</span>
                    <br>
                    <br>
                    <div class="arrow_circle">
                    <img src="../images/arrow.png" alt="">
                    </div>
                    <br>
                    <br>
                    <span class="white">Armadyi Crossbow</span>
                    <br>
                    <span class="orange">Congralutations</span>
                </div>
            </div>
        </div>
    </body>
</html>
